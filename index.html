<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.bestbf.com</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and smooth transitions */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Retro Pixel Font */

        body {
            font-family: 'Press Start 2P', cursive; /* Retro pixel font */
            background-color: #6495ED; /* Cornflower Blue (Lighter Sky Blue) */
            color: #E0E0E0; /* Off-white for text */
            overflow: hidden; /* Hide scrollbars for floating elements */
            position: relative;
            min-height: 100vh;
        }

        /* --- NEW: Light Blue Haze Filter --- */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Semi-transparent Light Blue layer (rgba(173, 216, 230) is Light Blue) */
            background-color: rgba(173, 216, 230, 0.2); 
            z-index: 1; /* Above hearts (0), below main content (10) */
            pointer-events: none; /* Allows user to click elements beneath it */
        }

        /* Heart Animation */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden;
            z-index: 0; /* Behind other content and the haze */
        }

        .heart {
            position: absolute;
            /* Animation duration is set dynamically in JS for variation */
            animation: floatHeart 10s infinite ease-in-out;
            opacity: 0;
            font-size: 20px; /* Default size */
        }

        /* UPDATED: Animation now has lower maximum opacity (0.4) for a hazy effect */
        @keyframes floatHeart {
            0% {
                /* Start off-screen bottom, scaled down, no rotation */
                transform: translate(0, 100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                /* Move up and slightly left, full size, slight rotation */
                transform: translate(-15vw, 75vh) scale(1) rotate(15deg);
                opacity: 0.4; /* Reduced opacity for haze */
            }
            50% {
                /* Move up and slightly right, full size, reversed rotation */
                transform: translate(15vw, 50vh) scale(1) rotate(-15deg);
                opacity: 0.4; /* Reduced opacity for haze */
            }
            75% {
                /* Move up and back to center, full size, slight rotation */
                transform: translate(-10vw, 25vh) scale(1) rotate(5deg);
                opacity: 0.4; /* Reduced opacity for haze */
            }
            100% {
                /* End off-screen top, scaled down, no rotation */
                transform: translate(0, -10vh) scale(0) rotate(0deg);
                opacity: 0;
            }
        }

        /* Specific styles for the game console theme */
        .game-console-bg {
            background-color: #0047AB; /* Cornflower Blue (Lighter Sky Blue) */
            border: 5px solid #E0E0E0; /* White border */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); /* Glow effect */
        }

        .game-console-button {
            background-color: #0047AB; /* Royal Blue */
            color: #E0E0E0;
            border: 2px solid #E0E0E0;
            box-shadow: 3px 3px 0px #191970; /* Midnight Blue shadow */
            transition: all 0.1s ease-in-out;
        }

        .game-console-button:hover {
            background-color: #0047AB; /* Dodger Blue */
            box-shadow: 2px 2px 0px #191970; /* Midnight Blue shadow */
            transform: translate(1px, 1px);
        }

        .game-console-button:active {
            box-shadow: 0px 0px 0px #191970; /* Midnight Blue shadow */
            transform: translate(3px, 3px);
        }

        .game-console-input {
            background-color: #ADD8E6; /* Light Blue */
            color: #191970; /* Midnight Blue text */
            border: 2px solid #4169E1;
            font-family: 'Press Start 2P', cursive;
            padding: 0.75rem;
        }

        .modal-background {
            /* This is the dark background overlay behind the modal */
            background-color: rgba(25, 25, 112, 0.7); /* Darker Blue Overlay */
        }

        /* --- UPDATED: Modal Content is now Dark Blue with White Text --- */
        .modal-content-light-blue {
            background-color: #4169E1; /* Royal Blue (Darker) for modal pop-ups */
            color: #E0E0E0; /* Off-white text */
            border: 3px solid #E0E0E0; /* White border for contrast */
        }

        .modal-content-light-blue h2, .modal-content-light-blue p {
            color: #E0E0E0; /* Off-white text inside dark blue modal */
        }
        /* ----------------------------------------------------------------- */

        .message-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Floating Hearts Container --><div class="heart-container" id="heartContainer"></div>

    <!-- Main Application Container --><div id="app-container" class="game-console-bg p-8 rounded-xl shadow-2xl w-full max-w-md text-center relative z-10">
        <h1 class="text-3xl font-extrabold mb-4">mwah!</h1>
        <p class="mb-8">for the boy i adore</p>

        <button id="triggerButton"
            class="w-full game-console-button font-bold py-3 px-6 rounded-lg focus:outline-none">
            click here if u like ur gf
        </button>
    </div>

    <!-- Custom Modal for Codeword Entry --><div id="codewordModal" class="hidden fixed inset-0 flex items-center justify-center z-50 modal-background opacity-0">
        <div class="modal-content-light-blue p-6 md:p-8 rounded-xl w-11/12 max-w-sm transform scale-95">
            <h2 class="text-xl font-bold mb-4">enter the codeword to get one step closer to greatness</h2>
            <p class="mb-6"> </p>
            <input type="text" id="codewordInput" placeholder="..."
                   class="w-full game-console-input p-3 mb-4 rounded-lg text-center text-lg uppercase tracking-wider"
                   onkeydown="if(event.key === 'Enter') checkCodeword()">

            <div class="flex justify-end space-x-3">
                <button onclick="checkCodeword()"
                        class="flex-1 game-console-button font-semibold py-2 rounded-lg">
                    submit
                </button>
                <button onclick="closeModal()"
                        class="bg-gray-400 hover:bg-gray-500 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out border-2 border-gray-600">
                    cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Result Message --><div id="resultModal" class="hidden fixed inset-0 flex items-center justify-center z-50 modal-background opacity-0">
        <div class="modal-content-light-blue p-6 md:p-8 rounded-xl w-11/12 max-w-sm text-center transform scale-95">
            <div id="resultIcon" class="mb-4 text-5xl"></div>
            <h2 id="resultTitle" class="text-2xl font-bold mb-3"></h2>
            <p id="resultMessage" class="mb-6"></p>

            <button onclick="closeResultModal()"
                    class="game-console-button font-semibold py-2 px-6 rounded-lg">
                Close
            </button>
        </div>
    </div>


    <script>
        // The secret codeword, converted to lowercase for case-insensitive checking.
        const SECRET_CODEWORD = "fourteen october";

        const codewordModal = document.getElementById('codewordModal');
        const resultModal = document.getElementById('resultModal');
        const codewordInput = document.getElementById('codewordInput');
        const triggerButton = document.getElementById('triggerButton');
        const heartContainer = document.getElementById('heartContainer');

        // --- Utility Functions for Modals ---

        function openModal() {
            codewordInput.value = ''; // Clear input on open
            codewordModal.classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                codewordModal.classList.remove('opacity-0');
                codewordModal.querySelector(':scope > div').classList.remove('scale-95');
                codewordModal.querySelector(':scope > div').classList.add('scale-100');
                codewordInput.focus();
            }, 10);
        }

        function closeModal() {
            // Animate out
            codewordModal.classList.add('opacity-0');
            codewordModal.querySelector(':scope > div').classList.remove('scale-100');
            codewordModal.querySelector(':scope > div').classList.add('scale-95');
            setTimeout(() => {
                codewordModal.classList.add('hidden');
            }, 300); // Wait for transition
        }

        function showResult(isCorrect) {
            closeModal(); // Close the entry modal

            const titleElement = document.getElementById('resultTitle');
            const messageElement = document.getElementById('resultMessage');
            const iconElement = document.getElementById('resultIcon');
            // The modal content already has the dark blue styling

            if (isCorrect) {
                // Success State
                titleElement.textContent = "ACCESS GRANTED";
                messageElement.textContent = "i love u babyyy";
                iconElement.innerHTML = 'ðŸ’–'; // Pink heart
            } else {
                // Failure State
                titleElement.textContent = "ACCESS DENIED";
                messageElement.textContent = "try again loserrr";
                iconElement.innerHTML = 'ðŸ’”'; // Broken heart for error
            }

            // Show and animate result modal
            resultModal.classList.remove('hidden');
            setTimeout(() => {
                resultModal.classList.remove('opacity-0');
                resultModal.querySelector(':scope > div').classList.remove('scale-95');
                resultModal.querySelector(':scope > div').classList.add('scale-100');
            }, 10);
        }

        function closeResultModal() {
            const modalContainer = resultModal.querySelector(':scope > div');
            // Animate out
            resultModal.classList.add('opacity-0');
            modalContainer.classList.remove('scale-100');
            modalContainer.classList.add('scale-95');
            setTimeout(() => {
                resultModal.classList.add('hidden');
            }, 300); // Wait for transition
        }


        // --- Floating Hearts Logic ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const randomType = Math.random();
            if (randomType < 0.4) {
                heart.textContent = '<3';
                heart.style.color = '#E0E0E0'; // White
            } else if (randomType < 0.8) {
                heart.textContent = 'ðŸ’™';
                heart.style.color = '#ADD8E6'; // Light Blue
            } else {
                heart.textContent = 'ðŸ¤';
                heart.style.color = '#E0E0E0'; // White
            }


            // We now use 'left' only to set a random starting horizontal position
            // The horizontal drift itself is handled by the CSS animation (translate X)
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 8 + 6) + 's'; // 6-14 seconds
            heart.style.animationDelay = (Math.random() * 5) + 's'; // Stagger animations
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px'; // 15-30px

            heartContainer.appendChild(heart);

            // Remove heart after it floats away to prevent DOM clutter
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Generate a continuous stream of hearts (Flooding the background)
        setInterval(createHeart, 100); // Create a new heart every 0.1 seconds (5x faster than before)


        // --- Main Logic ---

        function checkCodeword() {
            const input = codewordInput.value.trim().toLowerCase();

            if (input === SECRET_CODEWORD) {
                showResult(true);
            } else {
                showResult(false);
            }
        }

        // --- Event Listeners ---
        triggerButton.addEventListener('click', openModal);

    </script>
</body>
</html>
